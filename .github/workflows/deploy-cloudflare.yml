name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests (server)
        run: bun run test

      - name: Build monorepo (build-only gate)
        run: bun run build

      - name: Regenerate and validate OpenAPI spec (main)
        working-directory: apps/server
        run: |
          bun run openapi:generate
          bun run openapi:validate
          git diff --exit-code -- openapi.json openapi.yaml

      - name: Deploy API worker
        working-directory: apps/server
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_LOG: debug
        run: bunx wrangler deploy --config wrangler.jsonc

      - name: Dump Wrangler debug logs (API)
        if: failure()
        run: |
          echo "=== Wrangler log directory ==="
          ls -la ~/.config/.wrangler/logs/ 2>/dev/null || ls -la /root/.config/.wrangler/logs/ 2>/dev/null || echo "No log directory found"
          echo "=== Latest Wrangler log ==="
          logfile="$(ls -t ~/.config/.wrangler/logs/wrangler-*.log 2>/dev/null | head -n 1)"
          if [[ -n "$logfile" ]]; then
            echo "Log file: $logfile"
            cat "$logfile"
          else
            echo "No wrangler log file found"
          fi

      - name: Deploy web worker
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_LOG: debug
        run: bunx wrangler deploy --config wrangler.jsonc
